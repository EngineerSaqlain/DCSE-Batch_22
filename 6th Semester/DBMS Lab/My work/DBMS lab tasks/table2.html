<html>
<head>
	<title>Country Table with Flags</title>

		table {
			border-collapse: collapse;

		th, td {

</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Rank</th>
				<th>Country</th>
				<th>US Dollar</th>
				<th>Year</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td class="flag"><img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.britannica.com%2Ftopic%2Fflag-of-the-United-States-of-America&psig=AOvVaw0ShHBBvhdk0urMRg58tqhq&ust=1678466923476000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCID78Nemz_0CFQAAAAAdAAAAABAE" alt="US Flag">United States</td>
				<td>$21.44 trillion</td>
				<td>2021</td>
			</tr>
			<tr>
				<td>2</td>
				<td class="flag"><img src="https://www.countryflags.io/cn/shiny/64.png" alt="China Flag">China</td>
				<td>$14.15 trillion</td>
				<td>2021</td>
			</tr>
			<tr>
				<td>3</td>
				<td class="flag"><img src="https://www.countryflags.io/jp/shiny/64.png" alt="Japan Flag">Japan</td>
				<td>$5.15 trillion</td>
				<td>2021</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
